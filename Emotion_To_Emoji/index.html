<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hand Gestures To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <div class="center">
      <h3 class="btn btn-warning heading">
        Hand Gestures To Emoji App <span>&#127822;</span>
        <br>
        <span>&#128070;</span>
        <span>&#128071;</span>
        <span>&#128072;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <strong style="color: yellow">UP</b>
        <br>
        <strong style="color: black">DOWN</b>
        <br>
        <strong style="color: red">LEFT</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="takeSnap();" class="btn btn-warning">Capture Image</button>
      </div> 

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p id="result_emotion_name" class="emotion_name"></p>
        <p id="update_emoji" class="emoji"></p>
        <label>Prediction 2</label>
        <p id="result_emotion_name2" class="emotion_name"></p>
        <p id="update_emoji2" class="emoji"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-warning">Predict Emotion</button>
      </div>

    </div>

  </div>

<script src="main.js"></script>

  </body>
</html>
