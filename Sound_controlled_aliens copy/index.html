<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      <div class="center">
        <div class="col-xs-12 header_div text-center">
          <h2>Sound controlled Animal Aliens</h2>
          <p><strong>Note:</strong> Play different sounds like cat, dog to make the aliens dance</p>
        </div>
        <div class="main_div">
          <br>
          <button class="btn btn-warning" onclick="start();"><strong> START </strong></button>

          <h3 id="result_label">I can hear - nothing!</h3>
          <h3 id="result_confidence">Accuracy - 100%</h3>
          <br>
          <img src="" alt="" id="alien1" width="300" height="300">
          <img src="" alt="" id="alien2" width="300" height="300">
        </div>
      </div>
      <br>
      <div class="copy_right_footer">
        Developed by - Electronics Boy
      </div>
      <script src="main.js"></script>
  </body>
</html>
